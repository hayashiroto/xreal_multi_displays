<html lang="ja" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>AR_MAC_MONITOR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <style>
    #fixed {
      position: fixed;
      bottom: 0;
      right: 0;
      background: #fff;
      z-index: 100;
      opacity: 0.5;
    }
    #fixed p {
      margin: 0;
    }

    #output {
      width: 300px;
      height: auto;
      transition: width 0.5s;
    }

    #fixed.hide #output {
      width: 0;
    }

  </style>
</head>

<body>
  <a-scene stats loading-screen="dotsColor: gray; backgroundColor: lightgray">
    <a-assets>
      <video id="display_video1" loop="true" autoplay></video>
      <video id="display_video2" loop="true" autoplay></video>
      <video id="display_video3" loop="true" autoplay></video>
      <video id="display_video4" loop="true" autoplay></video>
      <video id="display_video5" loop="true" autoplay></video>
      <video id="display_video6" loop="true" autoplay></video>
    </a-assets>

	<a-plane
		id = "video-border"
		width = "6.4" height = "4.4"
        position="0 1.5 -3" 
        rotation="0 0 0" 
		color = "#440000"
		video-controls>		
        <a-video
            src="#display_video1" 
            width="6" height="4" 
			position="0 0 0.1"
            rotation="0 0 0" 
            id="display_video_wrapper1"></a-video>
    </a-plane>

	<a-plane
		width="80" height="60"
		position=" 0.00 0.00 0.00" 
		rotation="0 0 0" 
		color="#888887" 
		material="src: #grid; repeat:100 100; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>

    <a-video 
        src="#display_video2" 
        position="-5.5 1.5 -2.5" 
        rotation="0 40 0" 
        width="4" 
        height="6" 
        id="display_video_wrapper2"></a-video>

    <a-video 
        src="#display_video3" 
        position="5.5 1.5 -2.5" 
        rotation="0 -40 0" width="4" 
        height="6" 
        id="display_video_wrapper3"></a-video>

    <a-video 
        src="#display_video4" 
        position="0 -2.5 -2.5" 
        rotation="-50 0 0" 
        width="9" 
        height="3" 
        id="display_video_wrapper4"></a-video>

    <a-video 
        src="#display_video5" 
        position="-3 6.6 -2.5" 
        rotation="30 40 0" 
        width="6" 
        height="4" 
        id="display_video_wrapper5"></a-video>

    <a-video 
        src="#display_video6" 
        position="3 6.6 -2.5" 
        rotation="30 -40 0" 
        width="6" 
        height="4" 
        id="display_video_wrapper6"></a-video>


    <!-- <a-sky color="#000000"></a-sky> -->
    <a-sky ></a-sky>
    <a-entity id="camera-wrapper">
      <a-entity camera rotation-reader id="camera" position="0 1.5 0" look-controls></a-entity>
    </a-entity>
  </a-scene>
  <div id="fixed">
    <p><button id="resetCamera">resetCamera</button>&nbsp;<button id="lockCamera">lockCamera</button></p>
    <p><button id="startAr">Start AR</button>&nbsp;<button id="stopAr">Stop AR</button></p>
    <p><button id="start1">Start Capture 1</button>&nbsp;<button id="stop1">Stop Capture</button></p>
    <p><button id="start2">Start Capture 2</button>&nbsp;<button id="stop2">Stop Capture 2</button></p>
    <p><button id="start3">Start Capture 3</button>&nbsp;<button id="stop3">Stop Capture 3</button></p>
    <p><button id="start4">Start Capture 4</button>&nbsp;<button id="stop4">Stop Capture 4</button></p>
    <p><button id="start5">Start Capture 5</button>&nbsp;<button id="stop5">Stop Capture 5</button></p>
    <p><button id="start6">Start Capture 6</button>&nbsp;<button id="stop6">Stop Capture 6</button></p>
    <div class="canvas-wrapper">
      <canvas id="output"></canvas>
      <video id="face_video" playsinline style="
				-webkit-transform: scaleX(-1);
				transform: scaleX(-1);
				visibility: hidden;
				width: auto;
				height: auto;
				">
      </video>
    </div>
    <p><button id="hide_switch">縮小/拡大</button></p>
  </div>

  <script src="library/shortcut.js"></script>
  <script src="class_script/vector_3d.js"></script>
  <script src="mac_ar_monitor.js"></script>
</body>

</html>
